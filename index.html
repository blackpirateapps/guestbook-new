<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Guestbook</title>
</head>
<body>

    <h1>Guestbook</h1>

    <form id="guestbook-form">
        <label>Name (Max 50):</label><br>
        <input type="text" id="name" maxlength="50" required><br><br>

        <label>Website (Optional):</label><br>
        <input type="url" id="website" placeholder="https://example.com"><br><br>

        <label>Message:</label><br>
        <textarea id="message" required></textarea><br><br>

        <div style="display:none; opacity:0; position:absolute; left:-9999px;">
            <label>Don't fill this out if you are human:</label>
            <input type="text" id="_honey" name="_honey" tabindex="-1" autocomplete="off">
        </div>

        <button type="submit">Sign Guestbook</button>
    </form>

    <hr>

    <h2>Messages</h2>
    
    <div id="entries-container">
        Loading...
    </div>

    <script>
        const form = document.getElementById('guestbook-form');
        const container = document.getElementById('entries-container');

        async function loadEntries() {
            try {
                const res = await fetch('/api/guestbook');
                const data = await res.json();

                container.innerHTML = ''; 

                data.forEach(entry => {
                    // Create a DIV instead of LI
                    const entryDiv = document.createElement('div');
                    
                    // Add the class "entry"
                    entryDiv.className = 'entry';
                    
                    const nameSafe = document.createTextNode(entry.name).textContent;
                    // Preserve newlines
                    const msgSafe = document.createTextNode(entry.message).textContent.replace(/\n/g, '<br>');
                    const dateSafe = new Date(entry.created_at).toLocaleString();
                    
                    let authorHtml = `<strong>${nameSafe}</strong>`;
                    if (entry.website) {
                        const urlSafe = encodeURI(entry.website);
                        authorHtml = `<a href="${urlSafe}" target="_blank"><strong>${nameSafe}</strong></a>`;
                    }

                    // Structure inside the div
                    entryDiv.innerHTML = `
                        ${authorHtml} <small>(${dateSafe})</small>
                        <p>${msgSafe}</p>
                        <hr>
                    `;
                    
                    container.appendChild(entryDiv);
                });
            } catch (err) {
                container.innerHTML = '<p>Error loading messages.</p>';
                console.error(err);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const website = document.getElementById('website').value;
            const _honey = document.getElementById('_honey').value;

            try {
                const res = await fetch('/api/guestbook', {
                    method: 'POST',
                    body: JSON.stringify({ name, message, website, _honey }),
                });

                const json = await res.json();

                if (res.ok) {
                    document.getElementById('message').value = '';
                    document.getElementById('_honey').value = ''; 
                    loadEntries();
                } else {
                    alert('Error: ' + json.error);
                }
            } catch (err) {
                console.error(err);
                alert('Error submitting form');
            }
        });

        loadEntries();
    </script>
</body>
</html>
